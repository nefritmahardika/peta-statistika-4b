    <div id="map" style="width: 100%; height: 100%;"></div>
    <script>
        const southWest = L.latLng(-8.1017, 112.6161);
        const northEast = L.latLng(-7.9015, 112.6848);
        const bounds = L.latLngBounds(southWest, northEast);

        const map = L.map('map', {
            maxBounds: bounds,
            maxBoundsViscosity: 1.0
        }).setView([-7.9778, 112.6349], 14);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 13,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const marker = L.marker([-7.9778, 112.6349]).addTo(map).bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

        // const popup = L.popup()

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(`You clicked the map at ${e.latlng.toString()}`)
                .openOn(map);
        }

        map.on('click', onMapClick);
